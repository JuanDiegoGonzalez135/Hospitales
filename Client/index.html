<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="./css/style-login.css">
</head>

<body>

    <div class="login-wrapper">
        <div class="login-card shadow-lg">
            <div class="login-header text-center mb-4">
                <h2 class="title">Bienvenido-Hospitales</h2>
                <p class="subtitle">Accede a tu panel de salud</p>
            </div>

            <div id="alertError" class="alert alert-danger d-none" role="alert"></div>

            <form id="loginForm">
                <div class="form-group mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input id="correo" type="email" class="form-control input-soft" placeholder="correo@email.com"
                        required>
                </div>

                <div class="form-group mb-4">
                    <label class="form-label">Contraseña</label>
                    <input id="password" type="password" class="form-control input-soft" placeholder="••••••••"
                        required>
                </div>

                <button type="submit" class="btn btn-login w-100" id="btnSubmit">
                    <span id="btnText">Iniciar Sesión</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./js/login.js"></script>

</body>

</html>
