<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/style-forms.css">
    <style>
        /* GRID GENERAL */
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
        }

        /* CARD */
        .dash-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px rgba(140, 160, 210, 0.25);
            transition: 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .dash-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(120, 140, 200, 0.35);
        }

        .dash-card h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #1a3c7e;
        }

        .dash-card p {
            color: #4d5c7a;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <h1 class="page-title">Panel General del Sistema</h1>

    <div class="dashboard-container">

        <a href="./views/camas/lista.html" class="dash-card" style="text-decoration:none; color:inherit;">
            <h2>Camas</h2>
            <p>Administrar camas disponibles</p>
        </a>

        <a href="./views/enfermeros/lista.html" class="dash-card" style="text-decoration:none; color:inherit;">
            <h2>Enfermeros</h2>
            <p>Lista, edición y control</p>
        </a>

        <a href="./views/habitaciones/lista.html" class="dash-card" style="text-decoration:none; color:inherit;">
            <h2>Habitaciones</h2>
            <p>Asignación y gestión completa</p>
        </a>

        <a href="./views/pacientes/lista.html" class="dash-card" style="text-decoration:none; color:inherit;">
            <h2>Pacientes</h2>
            <p>Registro, consulta y expediente</p>
        </a>
    </div>

</body>
</html>
