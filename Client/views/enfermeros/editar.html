<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Enfermero</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style-forms.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <script type="module" src="../../js/enfermeros.js"></script>

    <style>
        /* Ajustes solo para edición */
        .edit-title {
            font-size: 2.1rem;
            font-weight: 600;
            color: #2b4b9b;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.95rem;
            color: #6272aa;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm nav-soft">
        <div class="container-fluid">

            <a class="navbar-brand brand-glow" href="../../dashboard.html">Hospital System</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="../camas/lista.html">Camas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../enfermeros/lista.html">Enfermeros</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../habitaciones/lista.html">Habitaciones</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../pacientes/lista.html">Pacientes</a>
                    </li>

                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-danger ms-3">Cerrar sesión</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <br>
    <h1 class="edit-title">Editar Información</h1>
    <p class="subtitle">Ajusta los datos del enfermero</p>

    <div class="card-glass">

        <form id="formEditarEnfermero">

            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" id="nombre" required>
            </div>

            <div class="form-group">
                <label>Apellido</label>
                <input class="form-control" id="apellido" required>
            </div>

            <div class="form-group">
                <label>Teléfono</label>
                <input class="form-control" id="telefono" required>
            </div>

            <div class="form-group">
                <label>Correo</label>
                <input class="form-control" id="correo" type="email" required>
            </div>

            <button class="btn-main" type="submit">Actualizar</button>

        </form>

        <a href="lista.html">
            <button class="btn-back">Volver</button>
        </a>
    </div>
    <script src="../../js/bootstrap.min.js"></script>
    <script type="module">
        import { logout } from "../../js/auth.js";
        document.getElementById("logoutBtn").onclick = () => logout();
        history.pushState(null, "", location.href);
        window.onpopstate = () => history.go(1);
    </script>
</body>

</html>
