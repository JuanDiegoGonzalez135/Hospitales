<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Cama</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style-forms.css">
    <script type="module" src="../../js/api.js"></script>
    <script type="module" src="../../js/camas.js"></script>
</head>

<body>

    <h1 class="page-title">Registrar Cama</h1>

    <div class="card-glass">
        <form id="formCrearCama">

            <label class="form-label">Código:</label>
            <input type="text" id="codigo" class="form-control" required>

            <label class="form-label mt-3">Número:</label>
            <input type="text" id="numero" class="form-control" required>

            <label class="form-label mt-3">Habitación:</label>
            <select id="habitacion" class="form-control" required></select>

            <button type="submit" class="btn-main mt-4">Guardar</button>
        </form>
        <div class="mt-1">
            <button type="button" class="btn-back" onclick="window.location.href='lista.html'">
                Volver a la Lista
            </button>
        </div>
    </div>
    
    <script src="../../js/bootstrap.min.js"></script>

</body>

</html>
