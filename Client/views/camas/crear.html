<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Cama</title>

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style-forms.css">
    <link rel="stylesheet" href="../../css/navbar.css">

    <script type="module" src="../../js/api.js"></script>
    <script type="module" src="../../js/camas.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm nav-soft">
        <div class="container-fluid">

            <a class="navbar-brand brand-glow" href="../../dashboard.html">Hospital System</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="../camas/lista.html">Camas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../enfermeros/lista.html">Enfermeros</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../habitaciones/lista.html">Habitaciones</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../pacientes/lista.html">Pacientes</a>
                    </li>

                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-danger ms-3">Cerrar sesión</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <br>
    <h1 class="page-title">Registrar Cama</h1>

    <div class="card-glass">
        <form id="formCrearCama">

            <label class="form-label">Código:</label>
            <input type="text" id="codigo" class="form-control" required>

            <label class="form-label mt-3">Número:</label>
            <input type="text" id="numero" class="form-control" required>

            <label class="form-label mt-3">Habitación:</label>
            <select id="habitacion" class="form-control" required></select>

            <button type="submit" class="btn-main mt-4">Guardar</button>
        </form>

        <div class="mt-1">
            <button type="button" class="btn-back" onclick="window.location.href='lista.html'">
                Volver a la Lista
            </button>
        </div>
    </div>

    <script src="../../js/bootstrap.min.js"></script>
    <script type="module">
        import {logout } from "../../js/auth.js";
        document.getElementById("logoutBtn").onclick = () => logout();
        history.pushState(null, "", location.href);
        window.onpopstate = () => history.go(1);
    </script>
</body>

</html>
