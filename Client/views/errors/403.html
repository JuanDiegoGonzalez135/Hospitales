<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Acceso Restringido</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Segoe UI", sans-serif;
        }

        .card-403 {
            background: white;
            padding: 40px 50px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 420px;
        }

        .icon-circle {
            width: 90px;
            height: 90px;
            background: #ff4d4d22;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .icon-circle i {
            font-size: 45px;
            color: #d92626;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        a.btn-return {
            padding: 10px 20px;
            border-radius: 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            transition: 0.2s;
        }

        a.btn-return:hover {
            background: #0067d6;
        }
    </style>
</head>

<body>

    <div class="card-403">
        <div class="icon-circle">
            <i class="bi bi-shield-exclamation"></i>
        </div>

        <h1>Acceso Restringido</h1>

        <p>
            Esta área está limitada.<br>
            Solo personal autorizado del hospital puede entrar.
        </p>

        <a href="/dashboard.html" class="btn-return">
            Regresar al panel
        </a>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</body>

</html>
