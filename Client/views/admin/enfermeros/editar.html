<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Enfermero</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/style-forms.css">
    <link rel="stylesheet" href="../../../css/navbar.css">
    <script type="module" src="../../../js/enfermeros.js"></script>

    <style>
        /* Ajustes solo para edición */
        .edit-title {
            font-size: 2.1rem;
            font-weight: 600;
            color: #2b4b9b;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.95rem;
            color: #6272aa;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <div class="page-container">
        <div class="container mt-5">
            <h1 class="edit-title">Editar Información</h1>
            <p class="subtitle">Ajusta los datos del enfermero</p>
            <div class="card-glass">
                <form id="formEditarEnfermero">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input class="form-control" id="apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input class="form-control" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label>Correo</label>
                        <input class="form-control" id="correo" type="email" required>
                    </div>
                    <button class="btn-main" type="submit">Actualizar</button>
                </form>
                <a href="lista.html">
                    <button class="btn-back">Volver</button>
                </a>
            </div>
        </div>
    </div>
    <script src="../../../js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { protegerRuta, logout } from "../../../js/auth.js";

        // Proteger ruta
        protegerRuta();

        // Cargar navbar
        fetch("/components/navbar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("navbar").innerHTML = html;

                // Conectar logout después de que se cargue el navbar
                document.getElementById("logoutBtn")?.addEventListener("click", logout);
            });

        // Bloquear retroceso
        history.pushState(null, "", location.href);
        window.onpopstate = () => history.go(1);
    </script>
</body>

</html>
