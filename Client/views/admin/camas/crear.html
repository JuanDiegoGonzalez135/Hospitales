<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Cama</title>

    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/style-forms.css">
    <link rel="stylesheet" href="../../../css/navbar.css">

    <script type="module" src="../../../js/api.js"></script>
    <script type="module" src="../../../js/camas.js"></script>
</head>

<body>
    <div id="navbar"></div>
    
    <div class="page-container">
        <div class="container mt-5">
            <h1 class="page-title">Registrar Cama</h1>
            <div class="card-glass">
                <form id="formCrearCama">
                    <label class="form-label">Código:</label>
                    <input type="text" id="codigo" class="form-control" required>

                    <label class="form-label mt-3">Número:</label>
                    <input type="text" id="numero" class="form-control" required>

                    <label class="form-label mt-3">Habitación:</label>
                    <select id="habitacion" class="form-control" required></select>

                    <button type="submit" class="btn-main mt-4">Guardar</button>
                </form>

                <div class="mt-1">
                    <button type="button" class="btn-back" onclick="window.location.href='lista.html'">
                        Volver a la Lista
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { protegerRuta, logout } from "../../../js/auth.js";

        // Proteger ruta
        protegerRuta();

        // Cargar navbar
        fetch("/Client/components/navbar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("navbar").innerHTML = html;

                // Conectar logout después de que se cargue el navbar
                document.getElementById("logoutBtn")?.addEventListener("click", logout);
            });

        // Bloquear retroceso
        history.pushState(null, "", location.href);
        window.onpopstate = () => history.go(1);
    </script>
</body>

</html>
