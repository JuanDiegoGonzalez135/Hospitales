<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Código QR de la Cama</title>

    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/style-forms.css">
    <link rel="stylesheet" href="../../../css/navbar.css">

    <script type="module" src="../../../js/api.js"></script>
    <script type="module" src="../../../js/camas-qr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="navbar"></div>

    <div class="page-container">
        <div class="container mt-5">

            <h1 class="page-title">Código QR de la Cama</h1>

            <div class="card-glass" style="text-align: center;">

                <p style="margin-bottom: 15px; font-weight: 500;">
                    Escanea este QR para ver la información de la cama
                </p>

                <!-- QR -->
                <canvas id="qrCanvas" style="margin: 20px auto; display: block;"></canvas>

                <!-- Estado -->
                <h3 id="estadoCama" style="margin-top: 10px; color:#1a3c7e;"></h3>

                <!-- Descargar -->
                <button id="btnDescargarQR" class="btn-main" style="margin-top: 15px;">
                    Descargar QR
                </button>

                <!-- Regresar -->
                <button onclick="window.location.href='lista.html'" class="btn-back">
                    Volver
                </button>

            </div>
        </div>
    </div>

    <script src="../../../js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { protegerRuta, logout } from "../../../js/auth.js";

        // Proteger ruta
        protegerRuta();

        // Cargar navbar
        fetch("/components/navbar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("navbar").innerHTML = html;

                // Conectar logout después de que se cargue el navbar
                document.getElementById("logoutBtn")?.addEventListener("click", logout);
            });

        // Bloquear retroceso
        history.pushState(null, "", location.href);
        window.onpopstate = () => history.go(1);
    </script>

</body>

</html>
