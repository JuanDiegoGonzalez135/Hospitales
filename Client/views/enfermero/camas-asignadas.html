<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camas Asignadas</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/style-forms.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm nav-soft">
        <div class="container-fluid">

            <a class="navbar-brand brand-glow" href="dashboard.html">Hospital System (Enfermero)</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" href="camas-asignadas.html">Camas Asignadas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="escanear-qr.html">Escanear QR</a>
                    </li>

                    <li class="nav-item">
                        <button id="toggleNotificacionesBtn" class="btn btn-warning ms-3">
                            <span id="notifStatus">Cargando estado...</span>
                        </button>
                    </li>

                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-danger ms-3">Cerrar sesión</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    
    <main class="page-container">
        <div class="container mt-5">
            <h1 class="page-title text-center">Camas Asignadas</h1>
            <p class="text-center subtitle">Vista de las camas bajo tu supervisión. Usa el botón "Ver Paciente" para consultar sus datos básicos.</p>
            
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cama ID</th>
                            <th>Código</th>
                            <th>Número</th>
                            <th>Habitación</th>
                            <th>Paciente</th>
                            <th style="width: 150px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCamasAsignadas">
                        <tr><td colspan="6" class="text-center">Cargando camas...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mt-4 text-center">
                <a href="dashboard.html" class="btn-back">Volver al Dashboard</a>
            </div>
        </div>
    </main>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { protegerRuta, logout } from "../../js/auth.js";
        import { cargarCamasAsignadas, verDatosPacientePorCama, cargarEstadoNotificaciones, toggleNotificaciones } from "../../js/enfermero-views.js";

        // Proteger la ruta y manejar el cierre de sesión
        protegerRuta();
        document.getElementById("logoutBtn")?.addEventListener("click", logout);

        // Lógica de notificaciones en navbar
        const toggleBtn = document.getElementById("toggleNotificacionesBtn");
        cargarEstadoNotificaciones();
        toggleBtn.onclick = () => {
            toggleNotificaciones();
            cargarEstadoNotificaciones();
        };

        // Cargar la lista de camas
        cargarCamasAsignadas();

        // Función global para que sea accesible desde el onclick en el HTML generado (tabla)
        window.verDatosPacientePorCama = verDatosPacientePorCama;

        // Mantener el estado de navegación
        history.pushState(null, "", location.href);
        window.onpopstate = () => history.go(1);
    </script>
</body>
</html>
