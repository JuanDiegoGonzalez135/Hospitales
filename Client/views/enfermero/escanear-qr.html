<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR - Enfermero</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/style-forms.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm nav-soft">
        </nav>

    <div class="page-container">
        <div class="container mt-5">
            <h1 class="page-title text-center">Escanear QR de Cama</h1>
            
            <div class="card-glass" style="max-width: 500px; margin: 0 auto;">
                
                <div id="qrScannerContainer">
                    <p class="text-center subtitle">Apunta la cámara al código QR de la cama.</p>
                    
                    <div id="reader" style="width: 100%; margin-bottom: 20px;"></div>
                    
                    <p id="qrStatus" class="text-center text-muted">Inicializando cámara...</p>
                    
                    <div class="d-grid gap-2">
                        <button id="manualInputToggle" class="btn btn-secondary btn-sm">Usar ID de Cama Manualmente</button>
                    </div>
                </div>

                <div id="manualInputForm" style="display: none;">
                    </div>
                
                <h2 class="mt-4 page-title" id="resultadoTitulo" style="display: none;">Detalles de la Cama</h2>
                <div id="resultadoPaciente" class="mt-3 p-3 border rounded" style="display: none; background-color: #f7f7f7;">
                    <p><strong>Cama ID:</strong> <span id="camaDetalleId"></span></p>
                    <p><strong>Código Cama:</strong> <span id="camaDetalleCodigo"></span></p>
                    <p><strong>Habitación:</strong> <span id="camaDetalleHabitacion"></span></p>
                    <p><strong>Estado:</strong> <span id="camaDetalleEstado"></span></p>
                    <hr>
                    <p><strong>Paciente Asignado:</strong> <span id="pacienteAsignado"></span></p>
                    <div id="pacienteDetalleInfo" style="padding-left: 15px;">
                        <p><strong>Nombre:</strong> <span id="pacienteNombre"></span></p>
                        <p><strong>Apellido:</strong> <span id="pacienteApellido"></span></p>
                        <p><strong>Edad:</strong> <span id="pacienteEdad"></span></p>
                        <p><strong>Diagnóstico:</strong> <span id="pacienteDiagnostico"></span></p>
                    </div>
                    
                </div>

                <div class="mt-4 text-center">
                    <a href="dashboard.html" class="btn-back">Volver al Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script> 
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { protegerRuta, logout } from "../../js/auth.js";
        // Importamos la nueva función para buscar todos los datos de la cama
        import { configurarFormularioEscanearQR, iniciarEscaneoQR, verDatosDetalladosCama } from "../../js/enfermero-views.js";

        // Proteger la ruta y manejar el cierre de sesión
        protegerRuta();
        document.getElementById("logoutBtn")?.addEventListener("click", logout);

        // Lógica del escáner - SE INICIA LA CÁMARA AQUÍ
        iniciarEscaneoQR();

        // Configurar la lógica del formulario manual (fallback)
        configurarFormularioEscanearQR();
        
        // Manejar la alternancia entre escáner y entrada manual (sin cambios)
        document.getElementById("manualInputToggle").addEventListener('click', () => {
            document.getElementById('qrScannerContainer').style.display = 'none';
            document.getElementById('manualInputForm').style.display = 'block';
        });

        document.getElementById("scannerToggle").addEventListener('click', () => {
            document.getElementById('qrScannerContainer').style.display = 'block';
            document.getElementById('manualInputForm').style.display = 'none';
        });

        // Mantener el estado de navegación
        history.pushState(null, "", location.href);
        window.onpopstate = () => history.go(1);
    </script>
</body>
</html>
